<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset=utf-8>
        <title>Teleprompter</title>
        <link rel=stylesheet href=tpstyle.css>
        <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js">
        </script>
        <script src=tpscript.js></script>
    </head>
    <body>
        <div class=scriptwrap>
            <div class=script id=script>
                <div class=scriptrow>This is an example of a script</div>
                <div class=scriptrow>With multiple lines.</div>
                <div class=scriptrow>Of   varying   length.</div>
            </div>
            <div class=gauge id=gauge></div>
        </div>
        <div class=control-panel>
            <span class=button id=faster>Play / Stop</span>
            <span class=bgrp>
                <span class=button id=slower>slower</span>
                <span class=button id=flower>faster</span>
            </span>
            <span class=button id=reset>RESET</span>
            <div class=inputfield>
                <label for=cols>cols</label>
                <input type=text id=cols value=40 size=1 required
                    pattern="\d+"></input>
            </div>
            <div class=inputfield>
                <label for=fontsize>fontsize</label>
                <input type=text id=fontsize value="2.5" size=1 required
                    pattern="(\d*\.)?\d+"></input>
                <label for=fotsize>em</label>
            </div>
            <textarea class=pastebox id=pastebox placeholder="Paste here..."
                ></textarea>
            <span class=button id=settext>Set Text</span>
            <span class="button hiddenbutton" id=nowset>Set</span>
        </div>
    </body>
</html>
